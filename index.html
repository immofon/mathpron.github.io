<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="fQBGdeWjul7rcasPKG77cKDuDYlznYdNCLg9fnTptNo">
    <title>Mathpron â€“ Pronounce mathematicians' names</title>
    <meta name="description" content="A pronunciation dictionary of mathematicians' names, with IPA transcription and audio samples.">
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./site.js"></script>
    <link rel="stylesheet" href="./site.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-top-left"></div>
            <div class="header-top-right">
                <div class="lang-button"></div>
                <div id="lang-list-container">
                    <div id="lang-list"></div>
                </div>
            </div>
        </div>
        <div class="header-body">
            <div class="banner-container">
                <div class="banner"></div>
                <div class="hidden-text"><span data-string-id="title">$$$$$</span></div>
                <div class="banner-text"><span data-string-id="banner-text"></span></div>
            </div>
            <div class="search-box-container">
                <input type="text" placeholder="Search..." id="search-input" maxlength="100" />
                <div class="search-list-shadow-caster"></div>
                <div id="search-list-container">
                    <div class="search-list-no-results no-select">
                        <div><span data-string-id="search-no-results"></span></div>
                    </div>
                    <div id="search-list"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="subheader">
        <div class="tabs-container no-select">
            <div class="tab tab-disabled" data-header="A">A</div>
            <div class="tab tab-disabled" data-header="B">B</div>
            <div class="tab tab-disabled" data-header="C">C</div>
            <div class="tab tab-disabled" data-header="D">D</div>
            <div class="tab tab-disabled" data-header="E">E</div>
            <div class="tab tab-disabled" data-header="F">F</div>
            <div class="tab tab-disabled" data-header="G">G</div>
            <div class="tab tab-disabled" data-header="H">H</div>
            <div class="tab tab-disabled" data-header="I">I</div>
            <div class="tab tab-disabled" data-header="J">J</div>
            <div class="tab tab-disabled" data-header="K">K</div>
            <div class="tab tab-disabled" data-header="L">L</div>
            <div class="tab tab-disabled" data-header="M">M</div>
            <div class="tab tab-disabled" data-header="N">N</div>
            <div class="tab tab-disabled" data-header="O">O</div>
            <div class="tab tab-disabled" data-header="P">P</div>
            <div class="tab tab-disabled" data-header="Q">Q</div>
            <div class="tab tab-disabled" data-header="R">R</div>
            <div class="tab tab-disabled" data-header="S">S</div>
            <div class="tab tab-disabled" data-header="T">T</div>
            <div class="tab tab-disabled" data-header="U">U</div>
            <div class="tab tab-disabled" data-header="V">V</div>
            <div class="tab tab-disabled" data-header="W">W</div>
            <div class="tab tab-disabled" data-header="X">X</div>
            <div class="tab tab-disabled" data-header="Y">Y</div>
            <div class="tab tab-disabled" data-header="Z">Z</div>
        </div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="under-header no-select"></div>
            <div id="report-button-container"></div>
            <h1 id="the-h1" class="hidden"></h1>
            <div id="content"></div>
            <div id="ipa-explainer-container" tabindex="-1">
                <div id="ipa-explainer">
                    <div class="ipa-display-container"><span class="ipa ipa-display" lang="fonipa"></span></div>
                    <div class="ipa-detail-container">
                        <div class="ipa-detail-placeholder no-select">
                            <div><span data-string-id="ipa-detail-placeholder"></span></div>
                        </div>
                        <div class="ipa-detail hidden"></div>
                    </div>
                    <div class="ipa-notes-button-container"><span class="ipa-notes-button" data-string-id="special-page-ipa-notes"></span></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div><span data-string-id="help-improve-before">Help improve and expand this project on </span><a
                href="https://github.com/mathpron/mathpron.github.io">GitHub</a><span
                data-string-id="help-improve-after">.</span></div>
        <div><a href="#About"><span data-string-id="special-page-about">About</span></a> | <a href="#IPA_Notes"><span
                    data-string-id="special-page-ipa-notes">IPA Notes</span></a></div>
    </footer>
</body>

</html>
